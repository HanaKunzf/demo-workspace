<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář pro odběr novinek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .subscription-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .subscription-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .subscription-form input[type="text"],
        .subscription-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .subscription-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #51a3a3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .subscription-form input[type="submit"]:hover {
            background-color: #3f8c8c;
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="subscription-form">
        <h2>Odběr novinek</h2>
        <form id="subscriptionForm">
            <label for="name">Jméno:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <input type="submit" value="Odebírat">
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var errorMessage = document.getElementById('errorMessage');

            // Reset error message
            errorMessage.textContent = '';

            // Check if name has at least 5 characters
            if (name.length < 5) {
                event.preventDefault();
                errorMessage.textContent = 'Jméno musí mít alespoň 5 znaků.';
                return;
            }

            // Check if email is valid
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                event.preventDefault();
                errorMessage.textContent = 'Zadejte platný e-mail.';
                return;
            }
        });
    </script>
</body>
</html>
